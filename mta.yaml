_schema-version: "3.1"
ID: pan_form_demo
description: A simple CAP project.
version: 1.0.0
modules:
  - name: pan_form_demo-srv
    type: nodejs
    path: gen/srv
    properties:
      CORS:
        - allowedMethods:
            - GET
            - POST
          allowedOrigin:
            - host: '*'
          uriPattern: .
    requires:
      - name: uaa_pan_form_demo
      - name: cross-container-service-1
      - name: TLP_Connectivity
      - name: pan_form_demo-destination
      - name: Plantmappingfinal-destination-service
      # - name: pan_form_demo-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: pan_form_demo-destination-content
    type: com.sap.application.content
    requires:
      - name: pan_form_demo-destination-service
        parameters:
          content-target: true
      - name: pan_form_demo_html_repo_host
        parameters:
          service-key:
            name: pan_form_demo_html_repo_host-key
      - name: uaa_pan_form_demo
        parameters:
          service-key:
            name: uaa_pan_form_demo-key
    parameters:
      content:
        instance:
          destinations:
            - Name: form_pan_form_demo_html_repo_host
              ServiceInstanceName: pan_form_demo-html5-app-host-service
              ServiceKeyName: pan_form_demo_html_repo_host-key
              sap.cloud.service: form
            - Authentication: OAuth2UserTokenExchange
              Name: form_uaa_pan_form_demo
              ServiceInstanceName: pan_form_demo-xsuaa-service
              ServiceKeyName: uaa_pan_form_demo-key
              sap.cloud.service: form
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: pan_form_demo-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pan_form_demo_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - panappbeta.zip
          name: panappbeta
          target-path: resources/
  - name: pan_form_demo-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
      # - name: pan_form_demo-db
    parameters:
      buildpack: nodejs_buildpack
  - name: panappbeta
    type: html5
    path: app/panappbeta
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: pan_form_demo-srv
          URL: {srv-api/srv-url}
          HTML5.ForwardAuthToken: true
          timeout: 120000
resources:
  - name: pan_form_demo-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: pan_form_demo-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.Timeout: 120000
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: pan_form_demo-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: pan_form_demo_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: pan_form_demo-html5-app-host-service
      service-plan: app-host
  - name: uaa_pan_form_demo
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: pan_form_demo-xsuaa-service
      service-plan: application
  - name: TLP_Connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: pan_form_demo-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: main_db2-db
    properties:
      the-service-name: ${service-name}
  - name: pan_form_demo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: Plantmappingfinal-destination-service
    type: org.cloudfoundry.existing-service
    parameters:
      version: 1.0.0
      service: destination
      service-name: Plantmappingfinal-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
